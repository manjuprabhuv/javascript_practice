<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="simpleStore.js"></script>
    <script>
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        const todoReducer = (state = [], action) => {
            console.log(action)
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter((todo) => action.id !== todo.id);
                case TOGGLE_TODO:
                    console.log("state>>>", state)
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                default:
                    return state;
            }

        }

        const goalReducer = (state = [], action) => {

            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter((goal) => action.id !== todo.id);
                default:
                    return state;
            }

        }

        const reducer = (state = {}, action) => {
            console.log("root reducer ", action);
            return {
                todos: todoReducer(state.todos, action),
                goals: goalReducer(state.goals, action)
            }
        }



        let store = createStore(reducer);
      

        // store.dispatch({type:ADD_TODO,todo:{id:1,name:"learn  React",complete:false}});
        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        function addTodo() {
            const input = document.getElementById("todo");
            const value = input.value;
            input.value = '';
            store.dispatch({
                type: ADD_TODO,
                todo: {
                    id: generateId(),
                    name: value,
                    complete: false
                }
            })
        }

        function addGoal() {
            const input = document.getElementById("goal");
            const value = input.value;
            input.value = '';
            store.dispatch({
                type: ADD_GOAL,
                goal: {
                    id: generateId(),
                    name: value
                }
            })
        }

        function createRemoveBtn(onClick){
            const removeBtn = document.createElement("button");
            removeBtn.innerHTML = "X";
            removeBtn.addEventListener("click",onClick);

            return removeBtn;
        }

        function addTodoDOM(todo){
            const node = document.createElement("li")
            const text = document.createTextNode(todo.name);

            const removeBtn = createRemoveBtn(()=>{
                store.dispatch({type:REMOVE_TODO,id:todo.id});
            });
            node.appendChild(text);
            node.appendChild(removeBtn);
            node.style.textDecoration = todo.complete ? 'line-through':'none';
            node.addEventListener('click',()=>{
                store.dispatch({type:TOGGLE_TODO,id:todo.id});
            })
           
            document.getElementById("todos").appendChild(node);
        }

        function addGoalDOM(goal){
            const node = document.createElement("li")
            const text = document.createTextNode(goal.name);
            node.appendChild(text);            
            const removeBtn = createRemoveBtn(()=>{
                store.dispatch({type:REMOVE_GOAL,id:todo.id});
            });
            node.appendChild(removeBtn);
            document.getElementById("goals").appendChild(node);
        }

        store.subscribe(() => {
            console.log("state is ...",store.getState())
            document.getElementById("goals").innerHTML='';
            document.getElementById("todos").innerHTML='';
            const {goals,todos} =store.getState();
            goals.forEach(addGoalDOM);
            todos.forEach(addTodoDOM);
        });

        
        window.onload=function(){        
            document.getElementById("todoBtn").addEventListener('click', addTodo);
            document.getElementById('goalBtn').addEventListener('click', addGoal)
        }
        
        
    </script>
</head>

<body>
    <div>
        <div>
            <h1>Todo List</h1>
            <input type="text" id="todo" placeholder="Add todo">
            <button id="todoBtn">Add todo</button>
            <ul id="todos"></ul>
        </div>
        <div>
            <h1>Goals List</h1>
            <input type="text" id="goal" placeholder="Add goal">
            <button id="goalBtn">Add goal</button>
            <ul id="goals"></ul>
        </div>
    </div>

</body>

</html>
